<div class="row font-weight-bold" *ngIf="timer">
    <span class="col-3">
        {{timer['days']}}
    </span>
    <span class="col-3">
        {{timer['hours']}}
    </span>
    <span class="col-3">
        {{timer['minutes']}}
    </span>
    <span class="col-3">
        {{timer['seconds']}}
    </span>
</div>

<div class="row">
    <span class="col-3">Dias</span>
    <span class="col-3">Horas</span>
    <span class="col-3">Minutos</span>
    <span class="col-3">Segundos</span>
</div>
